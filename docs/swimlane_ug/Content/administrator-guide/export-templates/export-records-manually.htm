    <body>
        <h1 id="export-records-manually">Export Records Manually</h1>
        <p>Records can be exported manually as reports from the Default Report page.</p>
        <p>From the Default Report taskbar pull-down menu, select <strong>Export</strong>.</p>
        <p>
            <img src="../../Resources/Images/export-records-manually.png" alt="" />
        </p>
        <p>On Export Current Search Results, specify the template.</p>
        <p>
            <img src="../../Resources/Images/export-current-search-results.png" alt="" />
        </p>
        <p>Templates are downloaded as a .csv file type.</p>
    </body>
