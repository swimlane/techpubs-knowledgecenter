    <body>
        <h1 id="export-record-data">Export Record Data</h1>
        <p>You can export data as CSV files from your Swimlane application. From the Default Report taskbar, select <strong>Export.</strong></p>
        <p>
            <img src="../../Resources/Images/export-current-search-results.png" alt="" />
        </p>
        <p>On Export Search, enter a name for the exported data and then click <strong>Download.</strong> The records are exported in CSV file format.</p>
    </body>
