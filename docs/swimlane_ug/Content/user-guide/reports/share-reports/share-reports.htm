        <h1 id="share-reports">Share Reports</h1>
        <p>You can share reports by scheduling an email to be sent, sending an email now, or downloading a PDF of the report. To find these sharing options, from within the open report, click the ellipsis on the report header and select <strong>Schedule</strong>, <strong>Email</strong>, or <strong>Download</strong> under Sharing Options.</p>
