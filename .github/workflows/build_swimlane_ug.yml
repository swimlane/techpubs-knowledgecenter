name: Build Sphinx Docs for Turbine UG

on:
  push:
    branches:
      - main
    paths:
      - 'docs/swimlane_ug/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/swimlane_ug/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
      

    - name: Build documentation
      run: |
        cd docs/swimlane_ug
        make html

    - name: Upload HTML
      uses: actions/upload-artifact@v4
      with:
        name: Sphinx-HTML
        path: docs/swimlane_ug/_build/html
